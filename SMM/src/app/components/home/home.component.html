<app-home-header></app-home-header>

<div class="hero-container">
  <div class="hero">
    <h1>Social Media Manager Dashboard</h1>
    <h2>Gestisci in maniera efficiente il social dei tuoi clienti</h2>
  </div>
</div>

<div *ngIf="this.auth.isLoggedIn(); then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <p>Logged in</p>
</ng-template>
<ng-template #elseBlock>
  <p>Not logged in</p>
  <app-not-logged></app-not-logged>
</ng-template>
