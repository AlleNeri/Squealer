<div class="auth-card">
  <form
    nz-form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <h2 class="form-title">Autenticati con le tue credenziali</h2>
    <nz-form-item>
      <nz-form-control nzErrorTip="Inserire il proprio username!">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            formControlName="username"
            placeholder="Username"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Inserire la propria password!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            formControlName="password"
            placeholder="Password"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button
          nz-button
          nzType="primary"
          nzBlock
          [nzLoading]="buttonLoading"
        >
          Log In
        </button>
      </nz-form-control>
    </nz-form-item>
    <!-- input type="submit" value="Log In" [disabled]="!loginForm.valid" /-->
  </form>
</div>
