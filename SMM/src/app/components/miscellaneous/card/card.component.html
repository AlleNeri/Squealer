<div class="card">
  <!-- img to the right or to the left -->
  <ng-template *ngIf="rightImg; then textBlock else imgBlock"></ng-template>
  <ng-template *ngIf="rightImg; then imgBlock else textBlock"></ng-template>
</div>

<ng-template #textBlock>
  <div class="txt-container" [ngClass]="{ 'right-img': rightImg, 'left-img': !rightImg }">
    <div>
      <h2>{{ title }}</h2>
    </div>
    <div>
      <p>{{ text }}</p>
    </div>
  </div>
</ng-template>

<ng-template #imgBlock>
  <div class="img-container">
    <img src="{{ img }}" alt="{{ title }}" />
  </div>
</ng-template>
