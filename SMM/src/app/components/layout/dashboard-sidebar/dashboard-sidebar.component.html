<!-- sidebar component -->
<ul
  nz-menu
  nzMode="inline"
  class="sider-menu"
>
  <li nz-menu-item>
    <span nz-icon nzType="dashboard"></span>
    <span><a routerLink="/smm/general">General</a></span>
  </li>
  <li nz-submenu nzTitle="Clients" nzIcon="user">
    <ul>
      <li *ngFor="let client of this.clients" nz-menu-item>
        <a  [routerLink]="['/smm', 'clients', client.id]">{{client.username}}</a>
      </li>
    </ul>
  </li>
</ul>
